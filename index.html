<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/kreis/64/Pencil-Writing-512.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>wRyte</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand text-light no-select justify-content-between">
      <h1 class="mb-3 ms-4 mt-2 fw-bold">wRyte .</h1>
      <button id="newNote" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas"><i class="mdi mdi-notebook"></i></button>
    </nav>
  </header>

  <main>
    <div class="container-fluid hundo">
      <div class="row hundo pb-5 pt-4" id="noteRow">
        <div class="col-10 offset-1 noteCard rounded hundo">
          <div id="centerPage" class="row hundo">
            <h1 class="text-center text-light mt-5"><em>wRyte something down</em></h1>
            <!-- <div class="col-4 ps-4 pt-4">
              <h2 id="noteTitle">${this.title}</h2>
              <h5>Date Created: ${this.date}</h5>
              <h5>Last Updated: ${this.lastUpdated}</h5>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center g-0">
              <textarea name="body" id="noteText" cols="100" rows="22" class="rounded" placeholder="Your notes go here!">${this.body}</textarea>
            </div>
            <div class="col-2 text-end pt-4 pe-4">
              <button id="deleteNote" onclick="app.notesController.deleteNote(${this.id})"><i class="mdi mdi-trash-can fs-2"></i></button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- SECTION Bootstrap -->

  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header pb-0">
      <h3 class="offcanvas-title" id="offcanvasLabel">wRyte down some notes...</h3>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <p>Total Notes: <span id="totalNotes"></span></p>
          </div>
        </div>
        <div class="row">
          <div id="noteList" class="col-12 g-0">
            <!-- <div class="rounded pb-3 pt-4 px-1">
              <h4 style="color: ${this.color}" class="nomb">${this.title}</h4>
            </div> -->
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <form class="d-flex justify-content-between align-items-end" onsubmit="app.notesController.createNote()">
              <input type="text" name="title" id="title" placeholder="Enter Title" required minlength="3" maxlength="15">
              <input type="color" name="color" id="color" required>
              <button type="submit" class="noteCard rounded text-light">wRyte</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.2/timeago.min.js" integrity="sha512-sl01o/gVwybF1FNzqO4NDRDNPJDupfN0o2+tMm4K2/nr35FjGlxlvXZ6kK6faa9zhXbnfLIXioHnExuwJdlTMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
